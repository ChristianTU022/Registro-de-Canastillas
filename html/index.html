<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Canastillas</title>
    <!-- Agregar Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.2/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
    <style>
        /* Estilos personalizados */
        body {
            background-color: rgb(255, 252, 241);
        } .header-container {
            background-color: rgba(2, 3, 129);
            color: white;
            color: #ccdffc;
            padding: 5px;
        } .logo {
            max-height: 100px;
            max-height: 100px;
        }
        .h1{
            line-height: 2;
            margin-right: 100px;
        }
        .welcome-text {
            text-align: center;
            font-size: 1.2rem;
            font-size: 23px;
            margin-top: 20px;
            margin-bottom: 20px;
            font-weight: bold;
        }
         .custom-button {
            background-color: #FFF0B0;
         }
        .custom-button {
            background-color: #fde680;
            border-color: #FFF0B0;
            color: #000; 
            width: 150px; 
            color: #000;
            width: 150px;
            font-size: 1.1em;
        }
        .custom-button:hover {
            background-color: #FFD86E;
            background-color: #FFD86E;
            border-color: #FFD86E;
        }
        .paragraph {
            font-size: 19px;
        }
        .hidden {
            display: none; 
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <!-- Encabezado -->
    <div class="row header-container">
        <div class="col-auto">
            <img src="https://alimentosdoria.com/wp-content/uploads/2023/01/logo-doria.png" alt="Logo_Doria" class="logo">
        </div>
        <div class="col">
            <h1 class="text-center h1"><strong><i class="bi bi-archive"></i>  Registro de Canastillas</strong> <i class="bi bi-archive-fill"></i></h1>
        </div>
    </div>
</div>
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <p class="welcome-text">Bienvenido, por favor seleccione su modo de ingreso:</p>
            <p class="paragraph"><i class="bi bi-caret-right-fill"></i> Por favor, indique cómo desea ingresar:</p>
            <select class="form-select">
                <option selected>Seleccione una opción</option>
                <option value="limpieza">Limpieza</option>
                <option value="calidad">Calidad</option>
            </select>

            <!-- Opciones para Limpieza -->
            <div id="opcionesLimpieza" class="hidden">

            </div>

            <!-- Opciones para Calidad -->
            <div id="opcionesCalidad" class="hidden">

            </div>

            <div class="mb-4"></div>
            <button type="button" class="btn custom-button float-end">
                <strong>Ingresar <i class="bi bi-box-arrow-in-right"></i></strong>
            </button>
        </div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
