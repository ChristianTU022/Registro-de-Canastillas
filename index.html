<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Canastillas</title>
    <!-- Agregar Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilos personalizados */
        body {
            background-color: rgb(255, 252, 241);
        } .header-container {
            background-color: rgba(2, 3, 129);
            color: white;
            padding: 5px;
        } .logo {
            max-height: 100px; /* ajusta el tamaño de la imagen según sea necesario */
        }
        .welcome-text {
            text-align: center;
            font-size: 1.2rem; /* Tamaño de fuente más grande */
            margin-top: 20px;
            margin-bottom: 20px;
            font-weight: bold;
        }
         /* Estilos para el botón */
         .custom-button {
            background-color: #FFF0B0;
            border-color: #FFF0B0;
            color: #000; /* Cambiar el color del texto si es necesario */
            width: 150px; /* Ancho del botón */
        }
        .custom-button:hover {
            background-color: #FFD86E; /* Cambiar el color al pasar el mouse */
            border-color: #FFD86E;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <!-- Encabezado -->
    <div class="row header-container">
        <div class="col-auto">
            <img src="https://alimentosdoria.com/wp-content/uploads/2023/01/logo-doria.png" alt="Logo_Doria" class="logo">
        </div>
        <div class="col">
            <h1 class="text-center">Registro de Canastillas</h1>
        </div>
    </div>
</div>

<!-- Bienvenida y selección de ingreso -->
<div class="container mt-4">
    <div class="row">
        <div class="col">
            <p class="welcome-text">Bienvenido, por favor seleccione su modo de ingreso:</p>
            <p>Por favor, indique cómo desea ingresar:</p>
            <select class="form-select">
                <option selected>Seleccione una opción</option>
                <option value="limpieza">Limpieza</option>
                <option value="calidad">Calidad</option>
            </select>
            <div class="mb-4"></div>
            <button type="button" class="btn custom-button float-end">Enviar</button>
        </div>
        </div>
    </div>
</div>

<!-- Scripts de Bootstrap (jQuery y Popper.js) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
